<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/hasil.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Hasil Diagnosa</title>
</head>

<body>
    <header>
        <a href="#"><img src="{{ url_for('static', filename='image/logo.png') }}" class="logo"></a>
        <ul class="navbar">
            <div class="hasil-gejala">
                <li>Hasil Diagnosa â€” MentalCare</li>
            </div>
        </ul>
    </header>
    <section class="about">
        <div class="main" style="flex: content;">

            <img style="margin-left: -100px;" src="{{ url_for('static', filename='image/hasil.png') }}">

            <div class="about-text" style="float: left;">
                {% if predict == 0 %}
                    <h2>Belum Terdiagnosis</h2>
                {% elif predict == 1 %}
                    <h2>Anxiety Disorder</h2>
                {% elif predict == 2 %}
                    <h2>Depressive Disorder</h2>
                {% else %}
                    <h2>Belum Terdiagnosis</h2>
                {% endif %}
                
                <h3>Nama : {{ nama }}</h3>
                <h3>Usia : {{ usia }}</h3>
                <h3>Jenis Kelamin : {{gender}}</h3>
                <a href="{{ url_for('index') }}" class="btn" style="padding-right: 10px;padding-left: 10px;">Home</a>
            </div>
        </div>
    </section>
</body>

</html>
